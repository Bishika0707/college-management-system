<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exam Result - Model Campus</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f4f9ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #003366;
            text-align: center;
            margin-bottom: 25px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0055aa;
        }

        .result-box {
            margin-top: 20px;
            background: #e6f0ff;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result-box p {
            margin: 5px 0;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #003366;
            font-weight: bold;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        <h1>Check Your Exam Result</h1>
    </header>

    <div class="container">
        <h2>Enter Details</h2>

        <select id="facultySelect">
            <option value="">-- Select Faculty --</option>
            <option value="BSc CSIT">BSc CSIT</option>
            <option value="BCA">BCA</option>
            <option value="BBS">BBS</option>
            <option value="B.Ed">B.Ed</option>
        </select>

        <input type="text" id="symbolInput" placeholder="Enter Symbol Number">
        <button onclick="checkResult()">Check Result</button>

        <div class="result-box" id="resultBox">
            <h3>üéì Result</h3>
            <p><strong>Name:</strong> Sita Sharma</p>
            <p><strong>Symbol No:</strong> <span id="symbolNo"></span></p>
            <p><strong>Faculty:</strong> <span id="facultyName"></span></p>
            <p><strong>Semester:</strong> 4th</p>
            <p><strong>GPA:</strong> 3.62</p>
            <p><strong>Status:</strong> Passed ‚úÖ</p>
        </div>

        <div class="back-link">
            <p><a href="index.html">‚Üê Back to Home</a></p>
        </div>
    </div>

    <script>
        function checkResult() {
            const symbolInput = document.getElementById('symbolInput').value.trim();
            const facultySelect = document.getElementById('facultySelect').value;
            const resultBox = document.getElementById('resultBox');
            const symbolNo = document.getElementById('symbolNo');
            const facultyName = document.getElementById('facultyName');

            if (symbolInput === "" || facultySelect === "") {
                alert("Please select faculty and enter symbol number.");
                return;
            }

            // Show dummy result (replace this with database logic later)
            symbolNo.textContent = symbolInput;
            facultyName.textContent = facultySelect;
            resultBox.style.display = "block";
        }
    </script>

</body>

</html>
